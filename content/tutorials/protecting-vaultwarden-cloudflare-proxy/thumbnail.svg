<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.05"/>
    </linearGradient>
    <linearGradient id="cfAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f6821f;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#f6821f;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Icon symbols -->
    <symbol id="icon-lock" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="3" y="11" width="18" height="11" rx="2"/>
      <path d="M7 11V7a5 5 0 0110 0v4"/>
    </symbol>
    <symbol id="icon-shield-check" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
      <polyline points="9 12 11 14 15 10"/>
    </symbol>
    <symbol id="icon-cloud" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M18 10h-1.26A8 8 0 109 20h9a5 5 0 000-10z"/>
    </symbol>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03" stroke="#e2e8f0" stroke-width="1">
    <line x1="0" y1="0" x2="0" y2="630"/><line x1="60" y1="0" x2="60" y2="630"/>
    <line x1="120" y1="0" x2="120" y2="630"/><line x1="180" y1="0" x2="180" y2="630"/>
    <line x1="240" y1="0" x2="240" y2="630"/><line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="360" y1="0" x2="360" y2="630"/><line x1="420" y1="0" x2="420" y2="630"/>
    <line x1="480" y1="0" x2="480" y2="630"/><line x1="540" y1="0" x2="540" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/><line x1="660" y1="0" x2="660" y2="630"/>
    <line x1="720" y1="0" x2="720" y2="630"/><line x1="780" y1="0" x2="780" y2="630"/>
    <line x1="840" y1="0" x2="840" y2="630"/><line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="960" y1="0" x2="960" y2="630"/><line x1="1020" y1="0" x2="1020" y2="630"/>
    <line x1="1080" y1="0" x2="1080" y2="630"/><line x1="1140" y1="0" x2="1140" y2="630"/>
    <line x1="0" y1="60" x2="1200" y2="60"/><line x1="0" y1="120" x2="1200" y2="120"/>
    <line x1="0" y1="180" x2="1200" y2="180"/><line x1="0" y1="240" x2="1200" y2="240"/>
    <line x1="0" y1="300" x2="1200" y2="300"/><line x1="0" y1="360" x2="1200" y2="360"/>
    <line x1="0" y1="420" x2="1200" y2="420"/><line x1="0" y1="480" x2="1200" y2="480"/>
    <line x1="0" y1="540" x2="1200" y2="540"/>
  </g>

  <!-- CF accent line at top -->
  <rect x="0" y="0" width="1200" height="3" fill="url(#cfAccent)"/>

  <!-- Shield shape (center-left) -->
  <g transform="translate(280, 140)">
    <path d="M 0 -120 C 60 -130 100 -110 130 -80 C 130 20 100 100 0 140 C -100 100 -130 20 -130 -80 C -100 -110 -60 -130 0 -120 Z"
          fill="url(#shieldGrad)" stroke="#22c55e" stroke-width="2" filter="url(#softGlow)"/>
    <!-- Lock icon inside shield -->
    <rect x="-22" y="-30" width="44" height="36" rx="4" fill="none" stroke="#4ade80" stroke-width="2.5"/>
    <path d="M -14 -30 L -14 -48 C -14 -62 14 -62 14 -48 L 14 -30" fill="none" stroke="#4ade80" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="0" cy="-10" r="5" fill="#4ade80"/>
    <line x1="0" y1="-5" x2="0" y2="2" stroke="#4ade80" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Security layers (right side) -->
  <!-- Layer labels -->
  <g transform="translate(520, 100)">
    <!-- Cloudflare layer -->
    <rect x="0" y="0" width="580" height="44" rx="6" fill="#f6821f" fill-opacity="0.08" stroke="#f6821f" stroke-width="1"/>
    <circle cx="24" cy="22" r="10" fill="#f6821f" fill-opacity="0.2"/>
    <use href="#icon-cloud" x="14" y="12" width="20" height="20" color="#f6821f"/>
    <text x="48" y="26" fill="#fed7aa" font-size="16" font-weight="600">Cloudflare</text>
    <text x="180" y="26" fill="#fdba74" font-size="12" opacity="0.7">WAF · DDoS · Bot Mgmt</text>

    <!-- Firewall layer -->
    <rect x="0" y="64" width="580" height="44" rx="6" fill="#ef4444" fill-opacity="0.06" stroke="#ef4444" stroke-width="1"/>
    <circle cx="24" cy="86" r="10" fill="#ef4444" fill-opacity="0.2"/>
    <use href="#icon-shield-check" x="14" y="76" width="20" height="20" color="#ef4444"/>
    <text x="48" y="90" fill="#fca5a5" font-size="16" font-weight="600">Firewall</text>
    <text x="148" y="90" fill="#f87171" font-size="12" opacity="0.7">Geo-blocking · Threat Intel</text>

    <!-- Caddy layer -->
    <rect x="0" y="128" width="580" height="44" rx="6" fill="#3b82f6" fill-opacity="0.06" stroke="#3b82f6" stroke-width="1"/>
    <circle cx="24" cy="150" r="10" fill="#3b82f6" fill-opacity="0.2"/>
    <text x="24" y="155" text-anchor="middle" fill="#3b82f6" font-size="13">⚡</text>
    <text x="48" y="154" fill="#bfdbfe" font-size="16" font-weight="600">Caddy</text>
    <text x="118" y="154" fill="#60a5fa" font-size="12" opacity="0.7">TLS · Header Transform · Trusted IPs</text>

    <!-- Vaultwarden layer -->
    <rect x="0" y="192" width="580" height="44" rx="6" fill="#22c55e" fill-opacity="0.08" stroke="#22c55e" stroke-width="1.2"/>
    <circle cx="24" cy="214" r="10" fill="#22c55e" fill-opacity="0.2"/>
    <use href="#icon-lock" x="14" y="204" width="20" height="20" color="#22c55e"/>
    <text x="48" y="218" fill="#bbf7d0" font-size="16" font-weight="700">Vaultwarden</text>
    <text x="178" y="218" fill="#4ade80" font-size="12" opacity="0.7">2FA · Rate Limiting · Real IP Logs</text>

    <!-- Connecting arrows -->
    <line x1="24" y1="44" x2="24" y2="64" stroke="#475569" stroke-width="1.5" stroke-dasharray="4,3"/>
    <line x1="24" y1="108" x2="24" y2="128" stroke="#475569" stroke-width="1.5" stroke-dasharray="4,3"/>
    <line x1="24" y1="172" x2="24" y2="192" stroke="#475569" stroke-width="1.5" stroke-dasharray="4,3"/>
  </g>

  <!-- Title text -->
  <text x="600" y="480" text-anchor="middle" fill="#e2e8f0" font-size="28" font-weight="700">Protecting Vaultwarden</text>
  <text x="600" y="516" text-anchor="middle" fill="#94a3b8" font-size="16">Behind Caddy with Cloudflare Proxy</text>

  <!-- Bottom accent -->
  <rect x="250" y="545" width="700" height="2" rx="1" fill="#22c55e" opacity="0.2"/>
</svg>
