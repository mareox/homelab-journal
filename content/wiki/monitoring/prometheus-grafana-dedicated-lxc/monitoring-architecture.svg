<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 380" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="lxcGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.04"/>
    </linearGradient>
    <linearGradient id="targetGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.04"/>
    </linearGradient>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.12"/>
    </filter>
    <marker id="arrowRight" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#94a3b8"/>
    </marker>
    <symbol id="icon-server" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="2" y="2" width="20" height="8" rx="2"/>
      <rect x="2" y="14" width="20" height="8" rx="2"/>
      <circle cx="6" cy="6" r="1" fill="currentColor" stroke="none"/>
      <circle cx="6" cy="18" r="1" fill="currentColor" stroke="none"/>
      <line x1="10" y1="6" x2="16" y2="6"/>
      <line x1="10" y1="18" x2="16" y2="18"/>
    </symbol>
    <symbol id="icon-database" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <ellipse cx="12" cy="5" rx="9" ry="3"/>
      <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/>
      <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/>
    </symbol>
    <symbol id="icon-monitor" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="2" y="3" width="20" height="14" rx="2"/>
      <line x1="8" y1="21" x2="16" y2="21"/>
      <line x1="12" y1="17" x2="12" y2="21"/>
    </symbol>
    <symbol id="icon-chat" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
    </symbol>
  </defs>

  <rect width="700" height="380" rx="8" fill="#0f172a"/>
  <text x="350" y="28" text-anchor="middle" fill="#e2e8f0" font-size="15" font-weight="600">Monitoring LXC Architecture</text>

  <!-- LXC box -->
  <rect x="30" y="50" width="300" height="240" rx="8" fill="url(#lxcGrad)" stroke="#3b82f6" stroke-width="1.2" filter="url(#shadow)"/>
  <text x="180" y="72" text-anchor="middle" fill="#93c5fd" font-size="12" font-weight="600">Monitoring LXC (Dedicated)</text>

  <use href="#icon-database" x="52" y="88" width="14" height="14" color="#93c5fd"/>
  <rect x="50" y="86" width="120" height="42" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="0.8"/>
  <text x="110" y="104" text-anchor="middle" fill="#bfdbfe" font-size="10" font-weight="600">Prometheus</text>
  <text x="110" y="120" text-anchor="middle" fill="#64748b" font-size="8">:9090 · TSDB</text>

  <use href="#icon-monitor" x="192" y="88" width="14" height="14" color="#86efac"/>
  <rect x="190" y="86" width="120" height="42" rx="6" fill="#1e293b" stroke="#22c55e" stroke-width="0.8"/>
  <text x="250" y="104" text-anchor="middle" fill="#bbf7d0" font-size="10" font-weight="600">Grafana</text>
  <text x="250" y="120" text-anchor="middle" fill="#64748b" font-size="8">:3000 · Dashboards</text>

  <rect x="50" y="146" width="120" height="42" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="0.8"/>
  <text x="110" y="164" text-anchor="middle" fill="#fde68a" font-size="10" font-weight="600">OS Exporter</text>
  <text x="110" y="180" text-anchor="middle" fill="#64748b" font-size="8">:9114 · Metrics bridge</text>

  <rect x="190" y="146" width="120" height="42" rx="6" fill="#1e293b" stroke="#64748b" stroke-width="0.8"/>
  <text x="250" y="164" text-anchor="middle" fill="#94a3b8" font-size="10" font-weight="600">Node Exporter</text>
  <text x="250" y="180" text-anchor="middle" fill="#64748b" font-size="8">:9100 · Host metrics</text>

  <!-- Internal scrape arrows -->
  <line x1="110" y1="128" x2="110" y2="143" stroke="#3b82f6" stroke-width="0.8" stroke-dasharray="3,3"/>
  <text x="80" y="138" fill="#3b82f6" font-size="6">scrape</text>
  <line x1="110" y1="86" x2="200" y2="86" stroke="#3b82f6" stroke-width="0.8" stroke-dasharray="3,3"/>

  <!-- Scrape Targets -->
  <rect x="390" y="50" width="280" height="140" rx="8" fill="url(#targetGrad)" stroke="#f59e0b" stroke-width="1.2" filter="url(#shadow)"/>
  <use href="#icon-server" x="396" y="60" width="14" height="14" color="#fcd34d"/>
  <text x="530" y="72" text-anchor="middle" fill="#fcd34d" font-size="12" font-weight="600">Scrape Targets</text>

  <use href="#icon-server" x="412" y="89" width="12" height="12" color="#94a3b8"/>
  <rect x="410" y="86" width="240" height="32" rx="6" fill="#1e293b" stroke="#64748b" stroke-width="0.6"/>
  <text x="530" y="106" text-anchor="middle" fill="#94a3b8" font-size="10">Graylog VM — Node Exporter :9100</text>

  <use href="#icon-server" x="412" y="129" width="12" height="12" color="#94a3b8"/>
  <rect x="410" y="126" width="240" height="32" rx="6" fill="#1e293b" stroke="#64748b" stroke-width="0.6"/>
  <text x="530" y="146" text-anchor="middle" fill="#94a3b8" font-size="10">Graylog VM — OpenSearch API :9200</text>

  <!-- Scrape arrows -->
  <line x1="330" y1="107" x2="406" y2="107" stroke="#f59e0b" stroke-width="1.2" marker-end="url(#arrowRight)"/>
  <text x="368" y="100" fill="#f59e0b" font-size="7">scrape</text>
  <line x1="170" y1="167" x2="406" y2="142" stroke="#f59e0b" stroke-width="1" marker-end="url(#arrowRight)"/>
  <text x="290" y="148" fill="#f59e0b" font-size="7">query</text>

  <!-- Grafana → Prometheus -->
  <line x1="250" y1="128" x2="160" y2="107" stroke="#22c55e" stroke-width="0.8" stroke-dasharray="3,3"/>
  <text x="210" y="112" fill="#22c55e" font-size="6">query</text>

  <!-- Alerting -->
  <rect x="390" y="220" width="280" height="70" rx="8" fill="#1e293b" stroke="#ef4444" stroke-width="1" filter="url(#shadow)"/>
  <text x="530" y="242" text-anchor="middle" fill="#fca5a5" font-size="12" font-weight="600">Alerting</text>
  <use href="#icon-chat" x="452" y="256" width="14" height="14" color="#d8b4fe"/>
  <rect x="450" y="254" width="160" height="24" rx="6" fill="#a855f7" opacity="0.10" stroke="#a855f7" stroke-width="0.5"/>
  <text x="537" y="270" text-anchor="middle" fill="#d8b4fe" font-size="9">Discord Webhooks</text>

  <!-- Grafana → Alert -->
  <line x1="250" y1="128" x2="250" y2="250" stroke="#ef4444" stroke-width="0.8" stroke-dasharray="3,3"/>
  <line x1="250" y1="250" x2="386" y2="250" stroke="#ef4444" stroke-width="0.8" stroke-dasharray="3,3"/>
  <text x="310" y="242" fill="#ef4444" font-size="7">alert</text>

  <!-- Footer -->
  <text x="350" y="360" text-anchor="middle" fill="#64748b" font-size="9">All monitoring in one LXC · 4 scrape jobs · Grafana built-in alerting (no Alertmanager needed)</text>
</svg>
