<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 380" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="srcGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.04"/>
    </linearGradient>
    <linearGradient id="pipeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.04"/>
    </linearGradient>
    <linearGradient id="vizGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.04"/>
    </linearGradient>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.12"/>
    </filter>
    <marker id="arrowDown" viewBox="0 0 10 10" refX="5" refY="10" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 0 L 5 10 z" fill="#94a3b8"/>
    </marker>
  </defs>

  <rect width="700" height="380" rx="8" fill="#0f172a"/>
  <text x="350" y="28" text-anchor="middle" fill="#e2e8f0" font-size="16" font-weight="600">Monitoring Stack</text>

  <!-- Log Sources -->
  <rect x="30" y="48" width="640" height="70" rx="8" fill="url(#srcGrad)" stroke="#3b82f6" stroke-width="1.2" filter="url(#shadow)"/>
  <text x="50" y="68" fill="#93c5fd" font-size="10" font-weight="600" letter-spacing="0.5">LOG SOURCES</text>
  <rect x="50" y="80" width="120" height="26" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="0.5"/>
  <text x="110" y="97" text-anchor="middle" fill="#bfdbfe" font-size="9">Firewall (TCP)</text>
  <rect x="185" y="80" width="120" height="26" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="0.5"/>
  <text x="245" y="97" text-anchor="middle" fill="#bfdbfe" font-size="9">Pi-hole DNS (UDP)</text>
  <rect x="320" y="80" width="140" height="26" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="0.5"/>
  <text x="390" y="97" text-anchor="middle" fill="#bfdbfe" font-size="9">Docker (GELF UDP)</text>
  <rect x="475" y="80" width="120" height="26" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="0.5"/>
  <text x="535" y="97" text-anchor="middle" fill="#bfdbfe" font-size="9">NAS (UDP)</text>

  <line x1="350" y1="118" x2="350" y2="145" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowDown)"/>

  <!-- Log Pipeline -->
  <rect x="30" y="150" width="640" height="70" rx="8" fill="url(#pipeGrad)" stroke="#f59e0b" stroke-width="1.2" filter="url(#shadow)"/>
  <text x="50" y="170" fill="#fcd34d" font-size="10" font-weight="600" letter-spacing="0.5">LOG PIPELINE</text>
  <rect x="80" y="182" width="140" height="28" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="0.6"/>
  <text x="150" y="200" text-anchor="middle" fill="#fde68a" font-size="10" font-weight="600">Graylog</text>
  <text x="192" y="200" fill="#64748b" font-size="8">Ingest</text>
  <rect x="250" y="182" width="160" height="28" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="0.6"/>
  <text x="330" y="200" text-anchor="middle" fill="#fde68a" font-size="10" font-weight="600">OpenSearch</text>
  <text x="390" y="200" fill="#64748b" font-size="8">Storage</text>
  <rect x="440" y="182" width="140" height="28" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="0.6"/>
  <text x="510" y="200" text-anchor="middle" fill="#fde68a" font-size="10" font-weight="600">MongoDB</text>
  <text x="556" y="200" fill="#64748b" font-size="8">Config</text>

  <line x1="350" y1="220" x2="350" y2="247" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowDown)"/>

  <!-- Visualization -->
  <rect x="30" y="252" width="640" height="70" rx="8" fill="url(#vizGrad)" stroke="#22c55e" stroke-width="1.2" filter="url(#shadow)"/>
  <text x="50" y="272" fill="#86efac" font-size="10" font-weight="600" letter-spacing="0.5">VISUALIZATION</text>
  <rect x="80" y="284" width="140" height="28" rx="6" fill="#1e293b" stroke="#22c55e" stroke-width="0.6"/>
  <text x="150" y="302" text-anchor="middle" fill="#bbf7d0" font-size="10">Graylog Dashboards</text>
  <rect x="250" y="284" width="140" height="28" rx="6" fill="#1e293b" stroke="#22c55e" stroke-width="0.6"/>
  <text x="320" y="302" text-anchor="middle" fill="#bbf7d0" font-size="10">Pulse (Proxmox)</text>
  <rect x="420" y="284" width="140" height="28" rx="6" fill="#1e293b" stroke="#22c55e" stroke-width="0.6"/>
  <text x="490" y="302" text-anchor="middle" fill="#bbf7d0" font-size="10">Uptime Kuma</text>

  <line x1="350" y1="322" x2="350" y2="345" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowDown)"/>

  <!-- Alerting -->
  <rect x="250" y="350" width="200" height="24" rx="6" fill="#1e293b" stroke="#a855f7" stroke-width="1"/>
  <text x="350" y="366" text-anchor="middle" fill="#d8b4fe" font-size="10" font-weight="500">ðŸ“± Discord Webhooks</text>
</svg>