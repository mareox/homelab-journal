<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280" width="500" height="280">
  <defs>
    <linearGradient id="tierBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="280" fill="#0f172a"/>

  <!-- Title -->
  <text x="250" y="20" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#e2e8f0" text-anchor="middle">Uptime Kuma — Monitor Tiers</text>

  <!-- ── CRITICAL tier (red) ── -->
  <rect x="16" y="32" width="468" height="72" rx="8" fill="url(#tierBg)" stroke="#ef4444" stroke-width="1.5" filter="url(#shadow)"/>
  <!-- tier label -->
  <text x="28" y="50" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="10" font-weight="700" fill="#fca5a5">Critical Services</text>
  <text x="28" y="63" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="9" fill="#64748b">1 min interval</text>
  <!-- items row -->
  <rect x="28" y="70" width="90" height="24" rx="6" fill="#1e293b" stroke="#ef4444" stroke-width="1"/>
  <text x="73" y="86" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="9" fill="#fca5a5" text-anchor="middle">DNS VIP</text>

  <rect x="126" y="70" width="110" height="24" rx="6" fill="#1e293b" stroke="#ef4444" stroke-width="1"/>
  <text x="181" y="86" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="9" fill="#fca5a5" text-anchor="middle">Reverse Proxy VIP</text>

  <rect x="244" y="70" width="100" height="24" rx="6" fill="#1e293b" stroke="#ef4444" stroke-width="1"/>
  <text x="294" y="86" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="9" fill="#fca5a5" text-anchor="middle">Main Firewall</text>

  <rect x="352" y="70" width="90" height="24" rx="6" fill="#1e293b" stroke="#ef4444" stroke-width="1"/>
  <text x="397" y="86" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="9" fill="#fca5a5" text-anchor="middle">NAS Devices</text>

  <!-- ── STANDARD tier (amber) ── -->
  <rect x="16" y="116" width="468" height="72" rx="8" fill="url(#tierBg)" stroke="#f59e0b" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="28" y="134" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="10" font-weight="700" fill="#fde68a">Standard Services</text>
  <text x="28" y="147" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="9" fill="#64748b">5 min interval</text>
  <!-- items row -->
  <rect x="28" y="154" width="90" height="24" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="1"/>
  <text x="73" y="170" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="9" fill="#fde68a" text-anchor="middle">All Web UIs</text>

  <rect x="126" y="154" width="110" height="24" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="1"/>
  <text x="181" y="170" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="9" fill="#fde68a" text-anchor="middle">API Endpoints</text>

  <rect x="244" y="154" width="100" height="24" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="1"/>
  <text x="294" y="170" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="9" fill="#fde68a" text-anchor="middle">Docker Hosts</text>

  <!-- ── LOW PRIORITY tier (green) ── -->
  <rect x="16" y="200" width="468" height="64" rx="8" fill="url(#tierBg)" stroke="#22c55e" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="28" y="218" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="10" font-weight="700" fill="#bbf7d0">Low Priority</text>
  <text x="28" y="231" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="9" fill="#64748b">15 min interval</text>
  <!-- items row -->
  <rect x="28" y="238" width="140" height="20" rx="6" fill="#1e293b" stroke="#22c55e" stroke-width="1"/>
  <text x="98" y="252" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="9" fill="#bbf7d0" text-anchor="middle">Development Containers</text>

  <!-- Footer -->
  <text x="250" y="273" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="9" fill="#334155" text-anchor="middle">Uptime Kuma — Severity-Based Monitor Strategy</text>
</svg>
