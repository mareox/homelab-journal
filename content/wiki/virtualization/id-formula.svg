<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 160" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="boxBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <filter id="shadow" x="-15%" y="-15%" width="130%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#64748b"/>
    </marker>
    <marker id="arrowBlue" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#3b82f6"/>
    </marker>
    <symbol id="icon-server" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="2" y="2" width="20" height="8" rx="2"/>
      <rect x="2" y="14" width="20" height="8" rx="2"/>
      <circle cx="6" cy="6" r="1" fill="currentColor" stroke="none"/>
      <circle cx="6" cy="18" r="1" fill="currentColor" stroke="none"/>
      <line x1="10" y1="6" x2="16" y2="6"/>
      <line x1="10" y1="18" x2="16" y2="18"/>
    </symbol>
  </defs>

  <!-- Background -->
  <rect width="600" height="160" fill="#0f172a"/>

  <!-- Title -->
  <text x="300" y="20" text-anchor="middle" font-size="12" font-weight="700" fill="#e2e8f0">VM / LXC ID Naming Convention</text>

  <!-- ===== FORMULA (left side) ===== -->
  <!-- VLAN Number box -->
  <g filter="url(#shadow)">
    <rect x="16" y="32" width="108" height="52" rx="6" fill="url(#boxBg)" stroke="#3b82f6" stroke-width="1.5"/>
  </g>
  <text x="70" y="54" text-anchor="middle" font-size="10" font-weight="600" fill="#bfdbfe">VLAN Number</text>
  <text x="70" y="72" text-anchor="middle" font-size="18" font-weight="700" fill="#60a5fa">XX</text>

  <!-- Plus sign -->
  <text x="140" y="63" text-anchor="middle" font-size="20" font-weight="700" fill="#94a3b8">+</text>

  <!-- Last IP Octet box -->
  <g filter="url(#shadow)">
    <rect x="156" y="32" width="128" height="52" rx="6" fill="url(#boxBg)" stroke="#a855f7" stroke-width="1.5"/>
  </g>
  <text x="220" y="54" text-anchor="middle" font-size="10" font-weight="600" fill="#d8b4fe">Last IP Octet</text>
  <text x="220" y="72" text-anchor="middle" font-size="18" font-weight="700" fill="#c084fc">0YY</text>

  <!-- Equals sign -->
  <text x="302" y="63" text-anchor="middle" font-size="20" font-weight="700" fill="#94a3b8">=</text>

  <!-- Result box -->
  <g filter="url(#shadow)">
    <rect x="318" y="32" width="120" height="52" rx="6" fill="#1e1b4b" stroke="#818cf8" stroke-width="2"/>
  </g>
  <use href="#icon-server" x="322" y="35" width="14" height="14" color="#818cf8"/>
  <text x="385" y="54" text-anchor="middle" font-size="10" font-weight="600" fill="#c7d2fe">VM / LXC ID</text>
  <text x="385" y="72" text-anchor="middle" font-size="18" font-weight="700" fill="#a5b4fc">XX0YY</text>

  <!-- Formula note -->
  <text x="230" y="100" text-anchor="middle" font-size="9" fill="#64748b">Octet zero-padded to 3 digits</text>

  <!-- Divider -->
  <line x1="455" y1="30" x2="455" y2="140" stroke="#1e293b" stroke-width="1.5"/>

  <!-- ===== EXAMPLES (right side) ===== -->
  <text x="526" y="20" text-anchor="middle" font-size="10" font-weight="600" fill="#94a3b8">Examples</text>

  <!-- Example 1: Semaphore -->
  <rect x="460" y="28" width="128" height="32" rx="6" fill="#172554" stroke="#3b82f6" stroke-width="1"/>
  <text x="468" y="42" font-size="8" fill="#93c5fd">30 + 066 =</text>
  <text x="530" y="42" font-size="10" font-weight="700" fill="#60a5fa">30066</text>
  <text x="468" y="54" font-size="8" fill="#64748b">Semaphore</text>

  <!-- Example 2: DNS-1 -->
  <rect x="460" y="66" width="128" height="32" rx="6" fill="#052e16" stroke="#22c55e" stroke-width="1"/>
  <text x="468" y="80" font-size="8" fill="#86efac">10 + 111 =</text>
  <text x="530" y="80" font-size="10" font-weight="700" fill="#4ade80">10111</text>
  <text x="468" y="92" font-size="8" fill="#64748b">DNS-Primary</text>

  <!-- Example 3: Vaultwarden -->
  <rect x="460" y="104" width="128" height="32" rx="6" fill="#1c1209" stroke="#f59e0b" stroke-width="1"/>
  <text x="468" y="118" font-size="8" fill="#fbbf24">30 + 152 =</text>
  <text x="530" y="118" font-size="10" font-weight="700" fill="#f59e0b">30152</text>
  <text x="468" y="130" font-size="8" fill="#64748b">Vaultwarden</text>

  <!-- Arrow from formula result to examples -->
  <line x1="440" y1="58" x2="458" y2="44" stroke="#3b82f6" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#arrowBlue)" opacity="0.6"/>
  <line x1="440" y1="58" x2="458" y2="82" stroke="#22c55e" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#arrowBlue)" opacity="0.6"/>
  <line x1="440" y1="58" x2="458" y2="120" stroke="#f59e0b" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#arrowBlue)" opacity="0.6"/>

  <!-- Bottom note -->
  <text x="220" y="148" text-anchor="middle" font-size="9" fill="#475569">IDs encode network location â€” VLAN prefix makes conflicts impossible across VLANs</text>
</svg>
