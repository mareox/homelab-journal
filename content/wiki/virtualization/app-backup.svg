<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 160" width="650" height="160">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="amberGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#7e22ce;stop-opacity:1"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#64748b"/>
    </marker>
    <symbol id="icon-database" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <ellipse cx="12" cy="5" rx="9" ry="3"/>
      <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/>
      <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/>
    </symbol>
    <symbol id="icon-archive" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="21 8 21 21 3 21 3 8"/>
      <rect x="1" y="3" width="22" height="5"/>
      <line x1="10" y1="12" x2="14" y2="12"/>
    </symbol>
    <symbol id="icon-hard-drive" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="22" y1="12" x2="2" y2="12"/>
      <path d="M5.45 5.11L2 12v6a2 2 0 002 2h16a2 2 0 002-2v-6l-3.45-6.89A2 2 0 0016.76 4H7.24a2 2 0 00-1.79 1.11z"/>
      <line x1="6" y1="16" x2="6.01" y2="16"/>
      <line x1="10" y1="16" x2="10.01" y2="16"/>
    </symbol>
  </defs>

  <!-- Background -->
  <rect width="650" height="160" fill="url(#bgGrad)" rx="12"/>

  <!-- Title -->
  <text x="325" y="22" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#e2e8f0" text-anchor="middle">Application-Level Backup Pipeline</text>

  <!-- Step numbers -->
  <text x="90" y="40" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">① Service Data</text>
  <text x="248" y="40" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">② Backup Script</text>
  <text x="421" y="40" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">③ NFS Share</text>
  <text x="564" y="40" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">④ Notification</text>

  <!-- ═══ STEP 1: Service Data ═══ -->
  <rect x="16" y="48" width="148" height="94" rx="8" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <use href="#icon-database" x="20" y="52" width="14" height="14" color="#93c5fd"/>
  <text x="97" y="70" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#bfdbfe" text-anchor="middle">Service Data</text>
  <text x="90" y="87" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="8.5" fill="#93c5fd" text-anchor="middle">Vaultwarden</text>
  <text x="90" y="100" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="8.5" fill="#93c5fd" text-anchor="middle">n8n</text>
  <text x="90" y="113" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="8.5" fill="#93c5fd" text-anchor="middle">Graylog</text>
  <text x="90" y="126" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="8" fill="#60a5fa" text-anchor="middle">+ more services</text>
  <text x="90" y="136" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="7.5" fill="#64748b" text-anchor="middle">Docker volumes / data dirs</text>

  <!-- Arrow 1 → 2 -->
  <line x1="164" y1="95" x2="188" y2="95" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowGray)"/>

  <!-- ═══ STEP 2: Backup Script ═══ -->
  <rect x="190" y="48" width="172" height="94" rx="8" fill="url(#amberGrad)" filter="url(#shadow)"/>
  <use href="#icon-archive" x="194" y="52" width="14" height="14" color="#fde68a"/>
  <text x="283" y="70" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#fde68a" text-anchor="middle">Backup Script</text>
  <text x="276" y="87" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="8.5" fill="#fcd34d" text-anchor="middle">tar + gzip archive</text>
  <text x="276" y="100" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="8.5" fill="#fcd34d" text-anchor="middle">Timestamped filename</text>
  <text x="276" y="113" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="8.5" fill="#fcd34d" text-anchor="middle">Retention policy (keep N)</text>
  <text x="276" y="128" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="7.5" fill="#92400e" text-anchor="middle">cron · daily 01:00</text>

  <!-- Arrow 2 → 3 -->
  <line x1="362" y1="95" x2="384" y2="95" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowGray)"/>

  <!-- ═══ STEP 3: NFS Share ═══ -->
  <rect x="386" y="48" width="148" height="94" rx="8" fill="url(#greenGrad)" filter="url(#shadow)"/>
  <use href="#icon-hard-drive" x="390" y="52" width="14" height="14" color="#bbf7d0"/>
  <text x="467" y="70" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#bbf7d0" text-anchor="middle">NFS Share</text>
  <text x="460" y="87" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="8.5" fill="#86efac" text-anchor="middle">/backups/BK_&lt;service&gt;</text>
  <text x="460" y="101" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="8.5" fill="#86efac" text-anchor="middle">NAS-Primary</text>
  <text x="460" y="115" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="8.5" fill="#86efac" text-anchor="middle">Per-service directory</text>
  <text x="460" y="132" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="7.5" fill="#166534" text-anchor="middle">NFS v4 mounted in container</text>

  <!-- Arrow 3 → 4 -->
  <line x1="534" y1="95" x2="552" y2="95" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowGray)"/>

  <!-- ═══ STEP 4: Discord Notification ═══ -->
  <rect x="554" y="48" width="80" height="94" rx="8" fill="url(#purpleGrad)" filter="url(#shadow)"/>
  <text x="594" y="68" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#e9d5ff" text-anchor="middle">Discord</text>
  <text x="594" y="83" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="8" fill="#d8b4fe" text-anchor="middle">Status</text>
  <text x="594" y="96" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="8" fill="#d8b4fe" text-anchor="middle">&#x2713; / &#x2717;</text>
  <text x="594" y="109" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="8" fill="#d8b4fe" text-anchor="middle">File size</text>
  <text x="594" y="122" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="8" fill="#d8b4fe" text-anchor="middle">File count</text>
  <text x="594" y="135" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="7" fill="#a78bfa" text-anchor="middle">webhook</text>
</svg>
