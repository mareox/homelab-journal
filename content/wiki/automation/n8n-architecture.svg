  <rect x="50" y="204" width="270" height="34" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="0.8"/>
  <text x="185" y="225" text-anchor="middle" fill="#fde68a" font-size="10" font-weight="500">Credentials Store (encrypted at rest)</text>

