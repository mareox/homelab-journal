  <rect x="65" y="112" width="110" height="28" rx="6" fill="#3b82f6" opacity="0.10" stroke="#3b82f6" stroke-width="0.5"/>
  <use href="#icon-zap" x="67" y="115" width="14" height="14" color="#60a5fa"/>
  <text x="130" y="130" text-anchor="middle" fill="#60a5fa" font-size="9">Webhook Triggers</text>
