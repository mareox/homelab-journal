  <rect x="380" y="48" width="230" height="230" rx="8" fill="url(#extGrad)" stroke="#22c55e" stroke-width="1.2" filter="url(#shadow)"/>
  <text x="495" y="70" text-anchor="middle" fill="#86efac" font-size="12" font-weight="600">External Services</text>

  <rect x="400" y="86" width="90" height="26" rx="6" fill="#1e293b" stroke="#64748b" stroke-width="0.5"/>
  <text x="445" y="103" text-anchor="middle" fill="#94a3b8" font-size="9">Discord</text>
  <rect x="500" y="86" width="90" height="26" rx="6" fill="#1e293b" stroke="#64748b" stroke-width="0.5"/>
  <text x="545" y="103" text-anchor="middle" fill="#94a3b8" font-size="9">Proxmox API</text>
  <rect x="400" y="120" width="90" height="26" rx="6" fill="#1e293b" stroke="#64748b" stroke-width="0.5"/>
  <text x="445" y="137" text-anchor="middle" fill="#94a3b8" font-size="9">GitHub</text>
  <rect x="500" y="120" width="90" height="26" rx="6" fill="#1e293b" stroke="#64748b" stroke-width="0.5"/>
  <text x="545" y="137" text-anchor="middle" fill="#94a3b8" font-size="9">OpenAI</text>
  <rect x="400" y="154" width="90" height="26" rx="6" fill="#1e293b" stroke="#64748b" stroke-width="0.5"/>
  <text x="445" y="171" text-anchor="middle" fill="#94a3b8" font-size="9">Graylog</text>
  <rect x="500" y="154" width="90" height="26" rx="6" fill="#1e293b" stroke="#64748b" stroke-width="0.5"/>
  <text x="545" y="171" text-anchor="middle" fill="#94a3b8" font-size="9">Custom APIs</text>

  <!-- Arrow n8n → External -->
  <line x1="340" y1="150" x2="376" y2="150" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowRight)"/>

  <!-- Footer -->
  <text x="320" y="305" text-anchor="middle" fill="#64748b" font-size="9">All credentials encrypted at rest · Webhook/Schedule/Manual triggers · Connects to 6+ external service APIs</text>
</svg>
