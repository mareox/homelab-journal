  <text x="130" y="166" text-anchor="middle" fill="#60a5fa" font-size="9">Scheduled Triggers</text>
  <rect x="190" y="130" width="110" height="28" rx="6" fill="#3b82f6" opacity="0.10" stroke="#3b82f6" stroke-width="0.5"/>
  <use href="#icon-zap" x="192" y="133" width="14" height="14" color="#60a5fa"/>
  <text x="255" y="148" text-anchor="middle" fill="#60a5fa" font-size="9">Manual Triggers</text>

