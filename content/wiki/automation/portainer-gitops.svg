<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 140" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.12"/>
    </filter>
    <marker id="arrowRight" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#94a3b8"/>
    </marker>
    <symbol id="icon-git-branch" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="6" y1="3" x2="6" y2="15"/>
      <circle cx="18" cy="6" r="3"/>
      <circle cx="6" cy="18" r="3"/>
      <path d="M18 9a9 9 0 01-9 9"/>
    </symbol>
    <symbol id="icon-docker" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M22 12.5c-.5-1.5-2-2.5-2-2.5s-.5 1-2 1h-1V9h-2v2h-2V9h-2v2H9V8H7v3H5.5c-.3 0-.5.2-.5.5v2c0 2.5 2 4.5 4.5 4.5h7c2.5 0 4.5-1.5 5.5-4"/>
      <rect x="9" y="5" width="2" height="2" rx="0.3"/>
      <rect x="12" y="5" width="2" height="2" rx="0.3"/>
      <rect x="12" y="2" width="2" height="2" rx="0.3"/>
    </symbol>
  </defs>

  <rect width="560" height="140" rx="8" fill="#0f172a"/>
  <text x="280" y="24" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="600">Portainer GitOps Pipeline</text>

  <rect x="20" y="50" width="110" height="44" rx="6" fill="#1e293b" stroke="#64748b" stroke-width="0.8" filter="url(#shadow)"/>
  <use href="#icon-git-branch" x="30" y="60" width="16" height="16" color="#94a3b8"/>
  <text x="85" y="72" text-anchor="middle" fill="#94a3b8" font-size="11" font-weight="600">GitHub</text>
  <text x="85" y="86" text-anchor="middle" fill="#64748b" font-size="8">Repository</text>

  <line x1="130" y1="72" x2="155" y2="72" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowRight)"/>

  <rect x="160" y="50" width="120" height="44" rx="6" fill="#1e293b" stroke="#0ea5e9" stroke-width="1" filter="url(#shadow)"/>
  <use href="#icon-docker" x="170" y="60" width="16" height="16" color="#7dd3fc"/>
  <text x="235" y="72" text-anchor="middle" fill="#7dd3fc" font-size="11" font-weight="600">Portainer</text>
  <text x="235" y="86" text-anchor="middle" fill="#64748b" font-size="8">Stack</text>

  <line x1="280" y1="72" x2="305" y2="72" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowRight)"/>

  <rect x="310" y="50" width="120" height="44" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="0.8" filter="url(#shadow)"/>
  <text x="370" y="72" text-anchor="middle" fill="#bfdbfe" font-size="11" font-weight="600">Compose</text>
  <text x="370" y="86" text-anchor="middle" fill="#64748b" font-size="8">Docker Compose</text>

  <line x1="430" y1="72" x2="455" y2="72" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowRight)"/>

  <rect x="460" y="50" width="80" height="44" rx="6" fill="#052e16" stroke="#22c55e" stroke-width="1" filter="url(#shadow)"/>
  <use href="#icon-docker" x="470" y="58" width="16" height="16" color="#86efac"/>
  <text x="500" y="86" text-anchor="middle" fill="#86efac" font-size="8">Containers</text>

  <text x="280" y="125" text-anchor="middle" fill="#64748b" font-size="9">Push to main → Portainer detects (webhook/poll) → Stack redeployed automatically</text>
</svg>
