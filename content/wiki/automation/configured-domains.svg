  <rect x="30" y="40" width="340" height="85" rx="8" fill="url(#domGrad)" stroke="#3b82f6" stroke-width="1" filter="url(#shadow)"/>
  <use href="#icon-globe" x="50" y="50" width="14" height="14" color="#93c5fd"/>
  <text x="70" y="62" fill="#93c5fd" font-size="10" font-weight="600">DOMAINS</text>
  <use href="#icon-lock" x="340" y="50" width="14" height="14" color="#93c5fd"/>
  <text x="50" y="82" fill="#bfdbfe" font-size="10">service1.loc.domain.com → 192.168.x.x</text>
  <text x="50" y="100" fill="#bfdbfe" font-size="10">service2.loc.domain.com → 192.168.x.x</text>
  <text x="50" y="118" fill="#64748b" font-size="10">...</text>
