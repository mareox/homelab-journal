  <text x="60" y="278" fill="#fcd34d" font-size="10" font-weight="600" letter-spacing="0.5">EXECUTION LAYER</text>
  <rect x="80" y="290" width="130" height="28" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="0.6"/>
  <text x="145" y="308" text-anchor="middle" fill="#fde68a" font-size="10">Ansible Playbooks</text>
  <rect x="225" y="290" width="130" height="28" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="0.6"/>
  <text x="290" y="308" text-anchor="middle" fill="#fde68a" font-size="10">Bash/Python Scripts</text>
  <rect x="370" y="290" width="130" height="28" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="0.6"/>
