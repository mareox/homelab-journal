  <!-- Footer -->
  <text x="320" y="360" text-anchor="middle" fill="#64748b" font-size="9">Webhooks + Cron ‚Üí n8n ¬∑ Git Push + Cron ‚Üí Semaphore ¬∑ Both layers execute scripts and APIs</text>
