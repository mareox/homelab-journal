  <text x="460" y="203" text-anchor="middle" fill="#bfdbfe" font-size="11" font-weight="600">‚öôÔ∏è Semaphore</text>
  <text x="524" y="203" fill="#64748b" font-size="9">Ansible CI/CD</text>

  <!-- Arrows -->
  <line x1="190" y1="223" x2="190" y2="253" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowDown)"/>
  <line x1="460" y1="223" x2="460" y2="253" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowDown)"/>

