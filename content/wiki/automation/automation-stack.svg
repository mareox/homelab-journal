<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 380" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="orchGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.04"/>
    </linearGradient>
    <linearGradient id="execGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.04"/>
    </linearGradient>
    <linearGradient id="trigGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.04"/>
    </linearGradient>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.12"/>
    </filter>
    <marker id="arrowDown" viewBox="0 0 10 10" refX="5" refY="10" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 0 L 5 10 z" fill="#94a3b8"/>
    </marker>
    <symbol id="icon-gear" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="3"/>
      <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/>
    </symbol>
    <symbol id="icon-terminal" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="4 17 10 11 4 5"/>
      <line x1="12" y1="19" x2="20" y2="19"/>
    </symbol>
  </defs>

  <rect width="640" height="380" rx="8" fill="#0f172a"/>
  <use href="#icon-gear" x="302" y="14" width="16" height="16" color="#93c5fd"/>
  <text x="328" y="28" text-anchor="middle" fill="#e2e8f0" font-size="16" font-weight="600">Automation Stack</text>

  <!-- Triggers -->
  <rect x="40" y="48" width="560" height="70" rx="8" fill="url(#trigGrad)" stroke="#22c55e" stroke-width="1.2" filter="url(#shadow)"/>
  <text x="60" y="68" fill="#86efac" font-size="10" font-weight="600" letter-spacing="0.5">TRIGGERS</text>
  <rect x="60" y="80" width="100" height="28" rx="6" fill="#1e293b" stroke="#22c55e" stroke-width="0.6"/>
  <text x="110" y="98" text-anchor="middle" fill="#bbf7d0" font-size="10">Webhooks</text>
  <rect x="175" y="80" width="100" height="28" rx="6" fill="#1e293b" stroke="#22c55e" stroke-width="0.6"/>
  <text x="225" y="98" text-anchor="middle" fill="#bbf7d0" font-size="10">Scheduled Jobs</text>
  <rect x="290" y="80" width="100" height="28" rx="6" fill="#1e293b" stroke="#22c55e" stroke-width="0.6"/>
  <text x="340" y="98" text-anchor="middle" fill="#bbf7d0" font-size="10">Discord Bot</text>
  <rect x="405" y="80" width="100" height="28" rx="6" fill="#1e293b" stroke="#22c55e" stroke-width="0.6"/>
  <text x="455" y="98" text-anchor="middle" fill="#bbf7d0" font-size="10">Git Push</text>

  <!-- Arrows -->
  <line x1="170" y1="118" x2="170" y2="148" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowDown)"/>
  <line x1="460" y1="118" x2="460" y2="148" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowDown)"/>

  <!-- Orchestration Layer -->
  <rect x="40" y="153" width="560" height="70" rx="8" fill="url(#orchGrad)" stroke="#3b82f6" stroke-width="1.2" filter="url(#shadow)"/>
  <use href="#icon-gear" x="60" y="163" width="16" height="16" color="#93c5fd"/>
  <text x="82" y="173" fill="#93c5fd" font-size="10" font-weight="600" letter-spacing="0.5">ORCHESTRATION LAYER</text>
  <rect x="100" y="185" width="180" height="28" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="0.8"/>
  <text x="190" y="203" text-anchor="middle" fill="#bfdbfe" font-size="11" font-weight="600">n8n</text>
  <text x="248" y="203" fill="#64748b" font-size="9">Event-Driven</text>
  <rect x="360" y="185" width="200" height="28" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="0.8"/>
  <text x="460" y="203" text-anchor="middle" fill="#bfdbfe" font-size="11" font-weight="600">Semaphore</text>
  <text x="524" y="203" fill="#64748b" font-size="9">Ansible CI/CD</text>

  <!-- Arrows -->
  <line x1="190" y1="223" x2="190" y2="253" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowDown)"/>
  <line x1="460" y1="223" x2="460" y2="253" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowDown)"/>

  <!-- Execution Layer -->
  <rect x="40" y="258" width="560" height="70" rx="8" fill="url(#execGrad)" stroke="#f59e0b" stroke-width="1.2" filter="url(#shadow)"/>
  <use href="#icon-terminal" x="60" y="268" width="16" height="16" color="#fcd34d"/>
  <text x="82" y="278" fill="#fcd34d" font-size="10" font-weight="600" letter-spacing="0.5">EXECUTION LAYER</text>
  <rect x="80" y="290" width="130" height="28" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="0.6"/>
  <text x="145" y="308" text-anchor="middle" fill="#fde68a" font-size="10">Ansible Playbooks</text>
  <rect x="225" y="290" width="130" height="28" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="0.6"/>
  <use href="#icon-terminal" x="229" y="294" width="14" height="14" color="#fde68a"/>
  <text x="300" y="308" text-anchor="middle" fill="#fde68a" font-size="10">Bash/Python Scripts</text>
  <rect x="370" y="290" width="130" height="28" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="0.6"/>
  <text x="435" y="308" text-anchor="middle" fill="#fde68a" font-size="10">REST APIs</text>

  <!-- Footer -->
  <text x="320" y="360" text-anchor="middle" fill="#64748b" font-size="9">Webhooks + Cron → n8n · Git Push + Cron → Semaphore · Both layers execute scripts and APIs</text>
</svg>
