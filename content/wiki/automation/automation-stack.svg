  <text x="60" y="173" fill="#93c5fd" font-size="10" font-weight="600" letter-spacing="0.5">ORCHESTRATION LAYER</text>
  <rect x="100" y="185" width="180" height="28" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="0.8"/>
  <text x="190" y="203" text-anchor="middle" fill="#bfdbfe" font-size="11" font-weight="600">üîÑ n8n</text>
  <text x="248" y="203" fill="#64748b" font-size="9">Event-Driven</text>
