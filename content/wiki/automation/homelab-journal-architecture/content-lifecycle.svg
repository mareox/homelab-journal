  <rect x="240" y="336" width="100" height="30" rx="6" fill="#22c55e" opacity="0.12" stroke="#22c55e" stroke-width="0.8"/>
  <text x="290" y="355" text-anchor="middle" fill="#4ade80" font-size="10">âœ… Review</text>
  <line x1="340" y1="351" x2="370" y2="351" stroke="#22c55e" stroke-width="1.5" marker-end="url(#arrowRight)"/>
  <rect x="375" y="336" width="120" height="30" rx="6" fill="#22c55e" opacity="0.12" stroke="#22c55e" stroke-width="1"/>
  <text x="435" y="355" text-anchor="middle" fill="#4ade80" font-size="10" font-weight="600">ğŸš€ GitHub Pages</text>
