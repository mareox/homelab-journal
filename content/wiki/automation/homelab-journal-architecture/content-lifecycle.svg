  <text x="210" y="183" fill="#22c55e" font-size="8">Yes</text>
  <rect x="40" y="174" width="120" height="36" rx="6" fill="#a855f7" opacity="0.12" stroke="#a855f7" stroke-width="0.8"/>
  <text x="100" y="192" text-anchor="middle" fill="#d8b4fe" font-size="10" font-weight="600">ğŸ““ Journal</text>
  <text x="100" y="204" text-anchor="middle" fill="#64748b" font-size="7">Brief changelog</text>

