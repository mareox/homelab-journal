<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 380" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.12"/>
    </filter>
    <marker id="arrowDown" viewBox="0 0 10 10" refX="5" refY="10" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 0 L 5 10 z" fill="#94a3b8"/>
    </marker>
    <marker id="arrowRight" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#94a3b8"/>
    </marker>
    <symbol id="icon-file" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
      <polyline points="14 2 14 8 20 8"/>
    </symbol>
    <symbol id="icon-gear" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="3"/>
      <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/>
    </symbol>
    <symbol id="icon-upload" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="16 16 12 12 8 16"/>
      <line x1="12" y1="12" x2="12" y2="21"/>
      <path d="M20.39 18.39A5 5 0 0018 9h-1.26A8 8 0 103 16.3"/>
    </symbol>
  </defs>

  <rect width="680" height="380" rx="8" fill="#0f172a"/>
  <text x="340" y="28" text-anchor="middle" fill="#e2e8f0" font-size="15" font-weight="600">Content Lifecycle</text>

  <!-- Step 1: Do work -->
  <rect x="260" y="46" width="160" height="36" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="1" filter="url(#shadow)"/>
  <use href="#icon-gear" x="266" y="52" width="14" height="14" color="#93c5fd"/>
  <text x="350" y="68" text-anchor="middle" fill="#bfdbfe" font-size="11" font-weight="600">Do homelab work</text>

  <line x1="340" y1="82" x2="340" y2="100" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowDown)"/>

  <!-- Step 2: Run skill -->
  <rect x="260" y="106" width="160" height="36" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="1" filter="url(#shadow)"/>
  <use href="#icon-gear" x="266" y="112" width="14" height="14" color="#93c5fd"/>
  <text x="350" y="128" text-anchor="middle" fill="#bfdbfe" font-size="11" font-weight="600">Run /journal skill</text>

  <line x1="340" y1="142" x2="340" y2="160" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowDown)"/>

  <!-- Decision: Quick update? -->
  <polygon points="340,166 420,190 340,214 260,190" fill="#1e293b" stroke="#f59e0b" stroke-width="1.2"/>
  <text x="340" y="192" text-anchor="middle" fill="#fde68a" font-size="10" font-weight="600">Quick update?</text>

  <!-- Yes → Journal -->
  <line x1="260" y1="190" x2="160" y2="190" stroke="#22c55e" stroke-width="1.2" marker-end="url(#arrowRight)"/>
  <text x="210" y="183" fill="#22c55e" font-size="8">Yes</text>
  <rect x="40" y="174" width="120" height="36" rx="6" fill="#a855f7" opacity="0.12" stroke="#a855f7" stroke-width="0.8"/>
  <use href="#icon-file" x="48" y="180" width="12" height="12" color="#d8b4fe"/>
  <text x="108" y="192" text-anchor="middle" fill="#d8b4fe" font-size="10" font-weight="600">Journal</text>
  <text x="100" y="204" text-anchor="middle" fill="#64748b" font-size="7">Brief changelog</text>

  <!-- No → deeper decisions -->
  <line x1="420" y1="190" x2="470" y2="190" stroke="#f59e0b" stroke-width="1.2" marker-end="url(#arrowRight)"/>
  <text x="445" y="183" fill="#f59e0b" font-size="8">No</text>

  <!-- Deep dive decision -->
  <polygon points="540,166 610,190 540,214 470,190" fill="#1e293b" stroke="#f59e0b" stroke-width="1"/>
  <text x="540" y="192" text-anchor="middle" fill="#fde68a" font-size="10" font-weight="600">Deep dive?</text>

  <!-- How-to → Tutorial -->
  <line x1="540" y1="214" x2="540" y2="240" stroke="#22c55e" stroke-width="1.2" marker-end="url(#arrowDown)"/>
  <text x="556" y="232" fill="#22c55e" font-size="8">How-to</text>
  <rect x="480" y="246" width="120" height="36" rx="6" fill="#a855f7" opacity="0.12" stroke="#a855f7" stroke-width="0.8"/>
  <use href="#icon-file" x="488" y="252" width="12" height="12" color="#d8b4fe"/>
  <text x="548" y="264" text-anchor="middle" fill="#d8b4fe" font-size="10" font-weight="600">Tutorial/Wiki</text>
  <text x="540" y="276" text-anchor="middle" fill="#64748b" font-size="7">Step-by-step or reference</text>

  <!-- Story → Post -->
  <line x1="610" y1="190" x2="645" y2="190" stroke="#f59e0b" stroke-width="1"/>
  <line x1="645" y1="190" x2="645" y2="246" stroke="#f59e0b" stroke-width="1" marker-end="url(#arrowDown)"/>
  <text x="650" y="220" fill="#f59e0b" font-size="8">Story</text>

  <!-- Post -->
  <rect x="40" y="246" width="120" height="36" rx="6" fill="#a855f7" opacity="0.12" stroke="#a855f7" stroke-width="0.8"/>
  <use href="#icon-file" x="48" y="252" width="12" height="12" color="#d8b4fe"/>
  <text x="108" y="264" text-anchor="middle" fill="#d8b4fe" font-size="10" font-weight="600">Post</text>
  <text x="100" y="276" text-anchor="middle" fill="#64748b" font-size="7">Full context + takeaways</text>

  <!-- No from Quick also goes to Post -->
  <line x1="340" y1="214" x2="340" y2="258" stroke="#f59e0b" stroke-width="1"/>
  <line x1="340" y1="258" x2="160" y2="258" stroke="#f59e0b" stroke-width="1" marker-end="url(#arrowRight)"/>

  <!-- All → Review -->
  <line x1="100" y1="210" x2="100" y2="316" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="100" y1="282" x2="100" y2="316" stroke="#94a3b8" stroke-width="1"/>
  <line x1="540" y1="282" x2="540" y2="316" stroke="#94a3b8" stroke-width="1"/>
  <line x1="100" y1="316" x2="540" y2="316" stroke="#94a3b8" stroke-width="0.8"/>
  <line x1="340" y1="316" x2="340" y2="330" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowDown)"/>

  <!-- Review + Publish -->
  <rect x="240" y="336" width="100" height="30" rx="6" fill="#22c55e" opacity="0.12" stroke="#22c55e" stroke-width="0.8"/>
  <text x="290" y="355" text-anchor="middle" fill="#4ade80" font-size="10">Review</text>
  <line x1="340" y1="351" x2="370" y2="351" stroke="#22c55e" stroke-width="1.5" marker-end="url(#arrowRight)"/>
  <rect x="375" y="336" width="120" height="30" rx="6" fill="#22c55e" opacity="0.12" stroke="#22c55e" stroke-width="1"/>
  <use href="#icon-upload" x="383" y="342" width="12" height="12" color="#4ade80"/>
  <text x="445" y="355" text-anchor="middle" fill="#4ade80" font-size="10" font-weight="600">GitHub Pages</text>
</svg>
