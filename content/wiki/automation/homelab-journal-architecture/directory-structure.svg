<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="wikiGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.04"/>
    </linearGradient>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.12"/>
    </filter>
    <symbol id="icon-folder" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"/>
    </symbol>
    <symbol id="icon-file" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
      <polyline points="14 2 14 8 20 8"/>
    </symbol>
  </defs>

  <rect width="500" height="300" rx="8" fill="#0f172a"/>
  <text x="250" y="28" text-anchor="middle" fill="#e2e8f0" font-size="15" font-weight="600">Directory Structure</text>

  <!-- content/ root -->
  <rect x="30" y="48" width="440" height="235" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="0.8" filter="url(#shadow)"/>
  <use href="#icon-folder" x="50" y="55" width="14" height="14" color="#fcd34d"/>
  <text x="70" y="68" fill="#fcd34d" font-size="11" font-weight="600">content/</text>

  <!-- wiki/ -->
  <rect x="50" y="80" width="200" height="130" rx="6" fill="url(#wikiGrad)" stroke="#3b82f6" stroke-width="0.8"/>
  <use href="#icon-folder" x="70" y="87" width="12" height="12" color="#93c5fd"/>
  <text x="88" y="98" fill="#93c5fd" font-size="10" font-weight="600">wiki/</text>
  <use href="#icon-file" x="70" y="108" width="10" height="10" color="#bfdbfe"/>
  <text x="84" y="118" fill="#bfdbfe" font-size="9">virtualization/ — Proxmox, containers</text>
  <use href="#icon-file" x="70" y="126" width="10" height="10" color="#bfdbfe"/>
  <text x="84" y="136" fill="#bfdbfe" font-size="9">networking/ — VLANs, DNS, security</text>
  <use href="#icon-file" x="70" y="144" width="10" height="10" color="#bfdbfe"/>
  <text x="84" y="154" fill="#bfdbfe" font-size="9">automation/ — Scripts, n8n, pipelines</text>
  <use href="#icon-file" x="70" y="162" width="10" height="10" color="#bfdbfe"/>
  <text x="84" y="172" fill="#bfdbfe" font-size="9">monitoring/ — Logging, alerting</text>
  <text x="70" y="196" fill="#64748b" font-size="8">Evergreen reference docs by topic</text>

  <!-- tutorials/ -->
  <rect x="265" y="80" width="190" height="36" rx="6" fill="#22c55e" opacity="0.08" stroke="#22c55e" stroke-width="0.6"/>
  <use href="#icon-folder" x="285" y="88" width="12" height="12" color="#86efac"/>
  <text x="302" y="102" fill="#86efac" font-size="10" font-weight="600">tutorials/</text>
  <text x="390" y="102" fill="#64748b" font-size="8">Standalone how-tos</text>

  <!-- posts/ -->
  <rect x="265" y="126" width="190" height="46" rx="6" fill="#a855f7" opacity="0.08" stroke="#a855f7" stroke-width="0.6"/>
  <use href="#icon-folder" x="285" y="134" width="12" height="12" color="#d8b4fe"/>
  <text x="302" y="146" fill="#d8b4fe" font-size="10" font-weight="600">posts/</text>
  <use href="#icon-file" x="305" y="154" width="10" height="10" color="#c4b5fd"/>
  <text x="320" y="164" fill="#c4b5fd" font-size="9">2025/ 2026/ — Year-based</text>

  <!-- series/ -->
  <rect x="265" y="182" width="190" height="28" rx="6" fill="#f59e0b" opacity="0.08" stroke="#f59e0b" stroke-width="0.6"/>
  <use href="#icon-folder" x="285" y="190" width="12" height="12" color="#fcd34d"/>
  <text x="302" y="200" fill="#fcd34d" font-size="10" font-weight="600">series/</text>
  <text x="375" y="200" fill="#64748b" font-size="8">Multi-part content</text>

  <text x="250" y="270" text-anchor="middle" fill="#64748b" font-size="9">Wiki = by topic · Posts = by date · Tutorials = flat · Series = linked sequences</text>
</svg>
