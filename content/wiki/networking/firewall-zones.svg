<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 340" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="untrustGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.04"/>
    </linearGradient>
    <linearGradient id="mgmtGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.04"/>
    </linearGradient>
    <linearGradient id="infraGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.04"/>
    </linearGradient>
    <linearGradient id="isoGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.04"/>
    </linearGradient>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.12"/>
    </filter>
    <marker id="arrowRight" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#94a3b8"/>
    </marker>
    <marker id="arrowRed" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#ef4444"/>
    </marker>
    <symbol id="icon-shield" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
    </symbol>
    <symbol id="icon-lock" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="3" y="11" width="18" height="11" rx="2"/>
      <path d="M7 11V7a5 5 0 0110 0v4"/>
    </symbol>
    <symbol id="icon-globe" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"/>
      <line x1="2" y1="12" x2="22" y2="12"/>
      <path d="M12 2a15.3 15.3 0 014 10 15.3 15.3 0 01-4 10 15.3 15.3 0 01-4-10 15.3 15.3 0 014-10z"/>
    </symbol>
  </defs>

  <rect width="720" height="340" rx="8" fill="#0f172a"/>
  <text x="360" y="28" text-anchor="middle" fill="#e2e8f0" font-size="16" font-weight="600">Palo Alto PA-440 — Security Zones</text>

  <!-- Zones -->
  <rect x="30" y="50" width="130" height="170" rx="8" fill="url(#untrustGrad)" stroke="#ef4444" stroke-width="1.2" filter="url(#shadow)"/>
  <use href="#icon-globe" x="71" y="59" width="16" height="16" color="#fca5a5"/>
  <text x="95" y="72" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600"> UNTRUST</text>
  <text x="95" y="90" text-anchor="middle" fill="#f87171" font-size="10">Internet</text>

  <!-- App-ID box -->
  <rect x="195" y="80" width="110" height="40" rx="6" fill="#1e293b" stroke="#a855f7" stroke-width="1" filter="url(#shadow)"/>
  <use href="#icon-shield" x="203" y="88" width="14" height="14" color="#d8b4fe"/>
  <text x="255" y="100" text-anchor="middle" fill="#d8b4fe" font-size="10" font-weight="600"> App-ID</text>
  <text x="250" y="114" text-anchor="middle" fill="#64748b" font-size="8">Inspect traffic</text>

  <!-- Features box -->
  <rect x="195" y="140" width="110" height="80" rx="6" fill="#1e293b" stroke="#475569" stroke-width="0.6"/>
  <text x="250" y="158" text-anchor="middle" fill="#94a3b8" font-size="9" font-weight="600">PA-440 FEATURES</text>
  <text x="250" y="176" text-anchor="middle" fill="#64748b" font-size="8">DNS Proxy</text>
  <text x="250" y="191" text-anchor="middle" fill="#64748b" font-size="8">DHCP Server</text>
  <text x="250" y="206" text-anchor="middle" fill="#64748b" font-size="8">NAT · Logging</text>

  <!-- LAN10 Management -->
  <rect x="350" y="50" width="155" height="80" rx="8" fill="url(#mgmtGrad)" stroke="#22c55e" stroke-width="1.2" filter="url(#shadow)"/>
  <use href="#icon-lock" x="358" y="59" width="14" height="14" color="#86efac"/>
  <text x="433" y="72" text-anchor="middle" fill="#86efac" font-size="10" font-weight="600"> L3-LAN10</text>
  <text x="428" y="90" text-anchor="middle" fill="#bbf7d0" font-size="10">Management</text>
  <text x="428" y="118" text-anchor="middle" fill="#22c55e" font-size="8">Trust: High</text>

  <!-- INFRA Servers -->
  <rect x="350" y="145" width="155" height="80" rx="8" fill="url(#infraGrad)" stroke="#f59e0b" stroke-width="1.2" filter="url(#shadow)"/>
  <text x="428" y="167" text-anchor="middle" fill="#fcd34d" font-size="10" font-weight="600">⚙️ L3-INFRA</text>
  <text x="428" y="185" text-anchor="middle" fill="#fde68a" font-size="10">Servers</text>
  <text x="428" y="213" text-anchor="middle" fill="#f59e0b" font-size="8">Trust: Medium</text>

  <!-- Isolated -->
  <rect x="545" y="50" width="150" height="175" rx="8" fill="url(#isoGrad)" stroke="#ec4899" stroke-width="1.2" filter="url(#shadow)"/>
  <use href="#icon-shield" x="553" y="59" width="14" height="14" color="#f9a8d4"/>
  <text x="625" y="72" text-anchor="middle" fill="#f9a8d4" font-size="10" font-weight="600"> L3-ISOLATED</text>
  <text x="620" y="90" text-anchor="middle" fill="#f472b6" font-size="10">IoT + Restricted</text>
  <text x="620" y="213" text-anchor="middle" fill="#ec4899" font-size="8">Trust: Low</text>

  <!-- Arrows -->
  <!-- Untrust → App-ID -->
  <line x1="160" y1="100" x2="191" y2="100" stroke="#ef4444" stroke-width="1.5" marker-end="url(#arrowRed)"/>
  <text x="175" y="93" fill="#ef4444" font-size="7">Inspect</text>

  <!-- App-ID → LAN10, INFRA -->
  <line x1="305" y1="90" x2="346" y2="85" stroke="#94a3b8" stroke-width="1.2" marker-end="url(#arrowRight)"/>
  <line x1="305" y1="100" x2="346" y2="180" stroke="#94a3b8" stroke-width="1.2" marker-end="url(#arrowRight)"/>

  <!-- INFRA → LAN10 (allowed) -->
  <line x1="428" y1="145" x2="428" y2="134" stroke="#22c55e" stroke-width="1.2" marker-end="url(#arrowRight)"/>
  <text x="456" y="140" fill="#22c55e" font-size="7">Allowed</text>

  <!-- Isolated → Blocked -->
  <line x1="545" y1="120" x2="509" y2="100" stroke="#ef4444" stroke-width="1.2" stroke-dasharray="4,3"/>
  <line x1="545" y1="140" x2="509" y2="175" stroke="#ef4444" stroke-width="1.2" stroke-dasharray="4,3"/>
  <text x="530" y="155" fill="#ef4444" font-size="7">❌ Blocked</text>

  <!-- Legend -->
  <rect x="30" y="250" width="665" height="76" rx="8" fill="#1e293b" stroke="#475569" stroke-width="0.5"/>
  <text x="50" y="272" fill="#e2e8f0" font-size="11" font-weight="600">Zone Policy Summary</text>
  <use href="#icon-lock" x="50" y="281" width="12" height="12" color="#86efac"/>
  <text x="65" y="292" fill="#86efac" font-size="9"> LAN10: High trust, protected, outbound all</text>
  <text x="50" y="308" fill="#fde68a" font-size="9">⚙️ INFRA: Medium trust, → LAN10 allowed, outbound all</text>
  <use href="#icon-shield" x="380" y="281" width="12" height="12" color="#f9a8d4"/>
  <text x="395" y="292" fill="#f9a8d4" font-size="9"> ISOLATED: Low trust, cross-zone blocked, limited outbound</text>
  <use href="#icon-globe" x="380" y="297" width="12" height="12" color="#fca5a5"/>
  <text x="395" y="308" fill="#fca5a5" font-size="9"> UNTRUST: No trust, App-ID inspection only</text>
</svg>
