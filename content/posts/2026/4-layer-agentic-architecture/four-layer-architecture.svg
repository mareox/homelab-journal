<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 440" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="l1Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.05"/>
    </linearGradient>
    <linearGradient id="l2Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.05"/>
    </linearGradient>
    <linearGradient id="l3Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.05"/>
    </linearGradient>
    <linearGradient id="l4Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.05"/>
    </linearGradient>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.12"/>
    </filter>
    <marker id="arrowDown" viewBox="0 0 10 10" refX="5" refY="10" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 0 L 5 10 z" fill="#94a3b8"/>
    </marker>

    <!-- Icon symbols -->
    <symbol id="icon-terminal" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="4 17 10 11 4 5"/>
      <line x1="12" y1="19" x2="20" y2="19"/>
    </symbol>
    <symbol id="icon-layers" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polygon points="12 2 2 7 12 12 22 7 12 2"/>
      <polyline points="2 17 12 22 22 17"/>
      <polyline points="2 12 12 17 22 12"/>
    </symbol>
    <symbol id="icon-gear" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="3"/>
      <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/>
    </symbol>
  </defs>

  <!-- Background -->
  <rect width="600" height="440" rx="8" fill="#0f172a"/>

  <!-- Title -->
  <use href="#icon-layers" x="268" y="12" width="18" height="18" color="#93c5fd"/>
  <text x="300" y="28" text-anchor="middle" fill="#e2e8f0" font-size="15" font-weight="600">4-Layer Agentic Architecture</text>

  <!-- Layer 1: Justfile -->
  <rect x="80" y="48" width="440" height="70" rx="8" fill="url(#l1Grad)" stroke="#3b82f6" stroke-width="1.2" filter="url(#shadow)"/>
  <use href="#icon-terminal" x="84" y="52" width="16" height="16" color="#93c5fd"/>
  <text x="106" y="68" fill="#93c5fd" font-size="10" font-weight="600" letter-spacing="0.5">LAYER 1</text>
  <text x="300" y="82" text-anchor="middle" fill="#bfdbfe" font-size="14" font-weight="600">Justfile — Human CLI</text>
  <rect x="120" y="94" width="120" height="16" rx="8" fill="#3b82f6" opacity="0.15" stroke="#3b82f6" stroke-width="0.5"/>
  <text x="180" y="105" text-anchor="middle" fill="#60a5fa" font-size="9.5">just pull</text>
  <rect x="250" y="94" width="120" height="16" rx="8" fill="#3b82f6" opacity="0.15" stroke="#3b82f6" stroke-width="0.5"/>
  <text x="310" y="105" text-anchor="middle" fill="#60a5fa" font-size="9.5">just health</text>
  <rect x="380" y="94" width="120" height="16" rx="8" fill="#3b82f6" opacity="0.15" stroke="#3b82f6" stroke-width="0.5"/>
  <text x="440" y="105" text-anchor="middle" fill="#60a5fa" font-size="9.5">just browse</text>

  <!-- Arrow + label -->
  <line x1="300" y1="118" x2="300" y2="146" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowDown)"/>
  <text x="390" y="136" fill="#64748b" font-size="8" font-style="italic">humans type here</text>

  <!-- Layer 2: Commands -->
  <rect x="80" y="152" width="440" height="70" rx="8" fill="url(#l2Grad)" stroke="#22c55e" stroke-width="1.2" filter="url(#shadow)"/>
  <text x="100" y="172" fill="#86efac" font-size="10" font-weight="600" letter-spacing="0.5">LAYER 2</text>
  <text x="300" y="186" text-anchor="middle" fill="#bbf7d0" font-size="14" font-weight="600">Commands — Agent Interface</text>
  <rect x="150" y="198" width="140" height="16" rx="8" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="0.5"/>
  <text x="220" y="209" text-anchor="middle" fill="#4ade80" font-size="9.5">/mx-homelab-health</text>
  <rect x="310" y="198" width="140" height="16" rx="8" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="0.5"/>
  <text x="380" y="209" text-anchor="middle" fill="#4ade80" font-size="9.5">/mx-bowser</text>

  <!-- Arrow + label -->
  <line x1="300" y1="222" x2="300" y2="250" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowDown)"/>
  <text x="390" y="240" fill="#64748b" font-size="8" font-style="italic">agents invoke here</text>

  <!-- Layer 3: Skills -->
  <rect x="80" y="256" width="440" height="70" rx="8" fill="url(#l3Grad)" stroke="#f59e0b" stroke-width="1.2" filter="url(#shadow)"/>
  <use href="#icon-gear" x="84" y="260" width="16" height="16" color="#fcd34d"/>
  <text x="106" y="276" fill="#fcd34d" font-size="10" font-weight="600" letter-spacing="0.5">LAYER 3</text>
  <text x="300" y="290" text-anchor="middle" fill="#fde68a" font-size="14" font-weight="600">Skills — Passive Context</text>
  <rect x="150" y="302" width="140" height="16" rx="8" fill="#f59e0b" opacity="0.15" stroke="#f59e0b" stroke-width="0.5"/>
  <text x="220" y="313" text-anchor="middle" fill="#fbbf24" font-size="9.5">mx:health-check</text>
  <rect x="310" y="302" width="140" height="16" rx="8" fill="#f59e0b" opacity="0.15" stroke="#f59e0b" stroke-width="0.5"/>
  <text x="380" y="313" text-anchor="middle" fill="#fbbf24" font-size="9.5">mx:playwright-bowser</text>

  <!-- Arrow + label -->
  <line x1="300" y1="326" x2="300" y2="354" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowDown)"/>
  <text x="390" y="344" fill="#64748b" font-size="8" font-style="italic">context loaded here</text>

  <!-- Layer 4: Agents -->
  <rect x="80" y="360" width="440" height="64" rx="8" fill="url(#l4Grad)" stroke="#ef4444" stroke-width="1.2" filter="url(#shadow)"/>
  <text x="100" y="380" fill="#fca5a5" font-size="10" font-weight="600" letter-spacing="0.5">LAYER 4</text>
  <text x="300" y="394" text-anchor="middle" fill="#fecaca" font-size="14" font-weight="600">Agents — Autonomous Execution</text>
  <rect x="170" y="403" width="110" height="16" rx="8" fill="#ef4444" opacity="0.15" stroke="#ef4444" stroke-width="0.5"/>
  <text x="225" y="414" text-anchor="middle" fill="#f87171" font-size="9.5">Task subagents</text>
  <rect x="300" y="403" width="110" height="16" rx="8" fill="#ef4444" opacity="0.15" stroke="#ef4444" stroke-width="0.5"/>
  <text x="355" y="414" text-anchor="middle" fill="#f87171" font-size="9.5">MCP tools</text>
</svg>
