<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 340" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="oldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.10"/>
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.04"/>
    </linearGradient>
    <linearGradient id="newGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.10"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.04"/>
    </linearGradient>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.12"/>
    </filter>
    <marker id="arrowDown" viewBox="0 0 10 10" refX="5" refY="10" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 0 L 5 10 z" fill="#94a3b8"/>
    </marker>

    <!-- Icon symbols -->
    <symbol id="icon-server" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="2" y="2" width="20" height="8" rx="2"/>
      <rect x="2" y="14" width="20" height="8" rx="2"/>
      <circle cx="6" cy="6" r="1" fill="currentColor" stroke="none"/>
      <circle cx="6" cy="18" r="1" fill="currentColor" stroke="none"/>
      <line x1="10" y1="6" x2="16" y2="6"/>
      <line x1="10" y1="18" x2="16" y2="18"/>
    </symbol>
    <symbol id="icon-refresh" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="23 4 23 10 17 10"/>
      <polyline points="1 20 1 14 7 14"/>
      <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
    </symbol>
  </defs>

  <!-- Background -->
  <rect width="700" height="340" rx="8" fill="#0f172a"/>

  <!-- Title -->
  <use href="#icon-server" x="318" y="12" width="18" height="18" color="#93c5fd"/>
  <text x="350" y="28" text-anchor="middle" fill="#e2e8f0" font-size="15" font-weight="600">Architecture Comparison</text>

  <!-- OLD column -->
  <rect x="30" y="48" width="310" height="280" rx="8" fill="url(#oldGrad)" stroke="#ef4444" stroke-width="1.2" filter="url(#shadow)"/>
  <text x="185" y="70" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="600">❌ OLD: Speedtest Tracker</text>

  <rect x="55" y="85" width="120" height="32" rx="6" fill="#1e293b" stroke="#64748b" stroke-width="0.8"/>
  <use href="#icon-server" x="60" y="91" width="14" height="14" color="#64748b"/>
  <text x="122" y="105" text-anchor="middle" fill="#e2e8f0" font-size="10">nginx</text>

  <line x1="115" y1="117" x2="115" y2="133" stroke="#94a3b8" stroke-width="1" marker-end="url(#arrowDown)"/>

  <rect x="55" y="138" width="120" height="32" rx="6" fill="#1e293b" stroke="#64748b" stroke-width="0.8"/>
  <use href="#icon-server" x="60" y="144" width="14" height="14" color="#64748b"/>
  <text x="122" y="158" text-anchor="middle" fill="#e2e8f0" font-size="10">php-fpm</text>

  <line x1="115" y1="170" x2="115" y2="186" stroke="#94a3b8" stroke-width="1" marker-end="url(#arrowDown)"/>

  <rect x="55" y="191" width="120" height="40" rx="6" fill="#1e293b" stroke="#ef4444" stroke-width="0.8"/>
  <use href="#icon-server" x="60" y="199" width="14" height="14" color="#fca5a5"/>
  <text x="122" y="209" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">Speedtest Tracker</text>
  <text x="115" y="222" text-anchor="middle" fill="#64748b" font-size="8">(Laravel)</text>

  <line x1="115" y1="231" x2="115" y2="247" stroke="#94a3b8" stroke-width="1" marker-end="url(#arrowDown)"/>

  <rect x="55" y="252" width="120" height="28" rx="6" fill="#1e293b" stroke="#64748b" stroke-width="0.8"/>
  <text x="115" y="270" text-anchor="middle" fill="#94a3b8" font-size="10">SQLite</text>

  <!-- Deprecated Apprise path -->
  <rect x="200" y="191" width="120" height="40" rx="6" fill="#1e293b" stroke="#64748b" stroke-width="0.8" stroke-dasharray="4,3"/>
  <text x="260" y="209" text-anchor="middle" fill="#64748b" font-size="10">Apprise</text>
  <text x="260" y="222" text-anchor="middle" fill="#64748b" font-size="8">(sidecar)</text>

  <line x1="175" y1="211" x2="196" y2="211" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="185" y="204" fill="#64748b" font-size="7">deprecated</text>

  <line x1="260" y1="231" x2="260" y2="260" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#arrowDown)"/>

  <rect x="200" y="264" width="120" height="28" rx="6" fill="#1e293b" stroke="#a855f7" stroke-width="0.8"/>
  <text x="260" y="282" text-anchor="middle" fill="#c4b5fd" font-size="10">Discord</text>

  <!-- NEW column -->
  <rect x="360" y="48" width="310" height="280" rx="8" fill="url(#newGrad)" stroke="#22c55e" stroke-width="1.2" filter="url(#shadow)"/>
  <text x="515" y="70" text-anchor="middle" fill="#86efac" font-size="13" font-weight="600">✅ NEW: MySpeed</text>

  <rect x="435" y="100" width="160" height="48" rx="6" fill="#1e293b" stroke="#22c55e" stroke-width="1.2" filter="url(#shadow)"/>
  <use href="#icon-server" x="441" y="108" width="14" height="14" color="#86efac"/>
  <text x="522" y="122" text-anchor="middle" fill="#bbf7d0" font-size="12" font-weight="600">MySpeed</text>
  <text x="515" y="138" text-anchor="middle" fill="#64748b" font-size="9">(Node.js)</text>

  <line x1="515" y1="148" x2="515" y2="180" stroke="#22c55e" stroke-width="1.5" marker-end="url(#arrowDown)"/>
  <text x="540" y="168" fill="#22c55e" font-size="8">native</text>

  <rect x="455" y="186" width="120" height="32" rx="6" fill="#1e293b" stroke="#a855f7" stroke-width="0.8"/>
  <text x="515" y="206" text-anchor="middle" fill="#c4b5fd" font-size="10">Discord</text>

  <!-- Watchtower -->
  <rect x="435" y="240" width="160" height="36" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="0.8" stroke-dasharray="4,3"/>
  <use href="#icon-refresh" x="475" y="247" width="13" height="13" color="#93c5fd"/>
  <text x="522" y="258" text-anchor="middle" fill="#93c5fd" font-size="10">Watchtower</text>
  <text x="515" y="270" text-anchor="middle" fill="#64748b" font-size="8">(auto-updates)</text>

  <line x1="515" y1="240" x2="515" y2="148" stroke="#3b82f6" stroke-width="0.8" stroke-dasharray="3,3"/>
  <text x="540" y="228" fill="#3b82f6" font-size="7">watches</text>

  <!-- Comparison labels -->
  <text x="185" y="310" text-anchor="middle" fill="#f87171" font-size="9">4 containers · deprecated notifications</text>
  <text x="515" y="310" text-anchor="middle" fill="#4ade80" font-size="9">2 containers · native Discord</text>
</svg>
