<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 540" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="ghGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.04"/>
    </linearGradient>
    <linearGradient id="semaGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.04"/>
    </linearGradient>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.12"/>
    </filter>
    <marker id="arrowDown" viewBox="0 0 10 10" refX="5" refY="10" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 0 L 5 10 z" fill="#94a3b8"/>
    </marker>
    <marker id="arrowRight" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#94a3b8"/>
    </marker>

    <!-- Icon symbols -->
    <symbol id="icon-git-branch" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="6" y1="3" x2="6" y2="15"/>
      <circle cx="18" cy="6" r="3"/>
      <circle cx="6" cy="18" r="3"/>
      <path d="M18 9a9 9 0 01-9 9"/>
    </symbol>
    <symbol id="icon-upload" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="16 16 12 12 8 16"/>
      <line x1="12" y1="12" x2="12" y2="21"/>
      <path d="M20.39 18.39A5 5 0 0018 9h-1.26A8 8 0 103 16.3"/>
    </symbol>
  </defs>

  <!-- Background -->
  <rect width="640" height="540" rx="8" fill="#0f172a"/>

  <!-- Title -->
  <use href="#icon-git-branch" x="288" y="12" width="18" height="18" color="#86efac"/>
  <text x="320" y="28" text-anchor="middle" fill="#e2e8f0" font-size="15" font-weight="600">Caddy GitOps Auto-Deploy Pipeline</text>

  <!-- Step 1: Push -->
  <rect x="220" y="48" width="200" height="40" rx="6" fill="url(#ghGrad)" stroke="#22c55e" stroke-width="1.2" filter="url(#shadow)"/>
  <use href="#icon-git-branch" x="227" y="55" width="14" height="14" color="#86efac"/>
  <text x="328" y="72" text-anchor="middle" fill="#bbf7d0" font-size="12" font-weight="600">Developer pushes to main</text>

  <line x1="320" y1="88" x2="320" y2="108" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowDown)"/>

  <!-- Step 2: Webhook -->
  <rect x="220" y="114" width="200" height="40" rx="6" fill="#1e293b" stroke="#64748b" stroke-width="1" filter="url(#shadow)"/>
  <text x="320" y="138" text-anchor="middle" fill="#e2e8f0" font-size="12" font-weight="500">GitHub Webhook (push)</text>

  <line x1="320" y1="154" x2="320" y2="174" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowDown)"/>

  <!-- Step 3: Semaphore -->
  <rect x="180" y="180" width="280" height="48" rx="6" fill="url(#semaGrad)" stroke="#3b82f6" stroke-width="1.2" filter="url(#shadow)"/>
  <text x="320" y="200" text-anchor="middle" fill="#93c5fd" font-size="12" font-weight="600">Semaphore Integration</text>
  <text x="320" y="218" text-anchor="middle" fill="#64748b" font-size="9">validates signature · matches refs/heads/main · extracts SHA</text>

  <line x1="320" y1="228" x2="320" y2="248" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowDown)"/>

  <!-- Phases box -->
  <rect x="60" y="254" width="520" height="200" rx="8" fill="#1e293b" stroke="#475569" stroke-width="0.8" filter="url(#shadow)"/>
  <use href="#icon-upload" x="68" y="262" width="14" height="14" color="#60a5fa"/>
  <text x="320" y="274" text-anchor="middle" fill="#e2e8f0" font-size="12" font-weight="600">sync-caddy-sites.yml — 8-Phase Playbook</text>

  <!-- Phase pills -->
  <rect x="80" y="290" width="110" height="28" rx="6" fill="#3b82f6" opacity="0.12" stroke="#3b82f6" stroke-width="0.5"/>
  <text x="135" y="308" text-anchor="middle" fill="#60a5fa" font-size="9">P1: Pre-flight</text>

  <rect x="200" y="290" width="110" height="28" rx="6" fill="#3b82f6" opacity="0.12" stroke="#3b82f6" stroke-width="0.5"/>
  <text x="255" y="308" text-anchor="middle" fill="#60a5fa" font-size="9">P2: Backup</text>

  <rect x="320" y="290" width="120" height="28" rx="6" fill="#3b82f6" opacity="0.12" stroke="#3b82f6" stroke-width="0.5"/>
  <text x="380" y="308" text-anchor="middle" fill="#60a5fa" font-size="9">P3: SCP files</text>

  <rect x="450" y="290" width="110" height="28" rx="6" fill="#f59e0b" opacity="0.15" stroke="#f59e0b" stroke-width="0.5"/>
  <text x="505" y="308" text-anchor="middle" fill="#fbbf24" font-size="9">P4: Validate</text>

  <!-- Decision from P4 -->
  <line x1="505" y1="318" x2="505" y2="340" stroke="#94a3b8" stroke-width="1"/>

  <!-- PASS path -->
  <rect x="80" y="345" width="230" height="46" rx="6" fill="#22c55e" opacity="0.08" stroke="#22c55e" stroke-width="0.8"/>
  <text x="100" y="362" fill="#4ade80" font-size="9" font-weight="600">✅ PASS</text>
  <text x="100" y="379" fill="#86efac" font-size="8">P5: Reload (backup first, then master)</text>

  <rect x="320" y="345" width="230" height="46" rx="6" fill="#22c55e" opacity="0.08" stroke="#22c55e" stroke-width="0.8"/>
  <text x="340" y="362" fill="#4ade80" font-size="9" font-weight="600">P6: Verify</text>
  <text x="340" y="379" fill="#86efac" font-size="8">Compare domain counts vs git</text>

  <!-- FAIL path -->
  <rect x="80" y="400" width="230" height="38" rx="6" fill="#ef4444" opacity="0.08" stroke="#ef4444" stroke-width="0.8"/>
  <text x="100" y="417" fill="#f87171" font-size="9" font-weight="600">❌ FAIL → Rollback from backup</text>
  <text x="100" y="430" fill="#fca5a5" font-size="8">Restore configs, Discord alert, abort</text>

  <!-- P7 + P8 -->
  <rect x="320" y="400" width="110" height="38" rx="6" fill="#a855f7" opacity="0.10" stroke="#a855f7" stroke-width="0.8"/>
  <text x="375" y="417" text-anchor="middle" fill="#c4b5fd" font-size="9">P7: Discord</text>
  <text x="375" y="430" text-anchor="middle" fill="#a78bfa" font-size="8">deploy summary</text>

  <rect x="440" y="400" width="110" height="38" rx="6" fill="#64748b" opacity="0.15" stroke="#64748b" stroke-width="0.8"/>
  <text x="495" y="417" text-anchor="middle" fill="#94a3b8" font-size="9">P8: Cleanup</text>
  <text x="495" y="430" text-anchor="middle" fill="#64748b" font-size="8">keep last 5</text>

  <!-- HA Cluster callout -->
  <rect x="160" y="470" width="320" height="56" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="1" filter="url(#shadow)"/>
  <text x="320" y="490" text-anchor="middle" fill="#86efac" font-size="11" font-weight="600">HA Cluster</text>
  <rect x="185" y="500" width="100" height="20" rx="4" fill="#22c55e" opacity="0.10" stroke="#22c55e" stroke-width="0.5"/>
  <text x="235" y="514" text-anchor="middle" fill="#4ade80" font-size="9">Proxy-Backup</text>
  <rect x="355" y="500" width="100" height="20" rx="4" fill="#22c55e" opacity="0.10" stroke="#22c55e" stroke-width="0.5"/>
  <text x="405" y="514" text-anchor="middle" fill="#4ade80" font-size="9">Proxy-Master</text>
</svg>
