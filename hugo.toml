baseURL = "https://mareox.github.io/homelab-journal/"
languageCode = "en-us"
title = "Homelab Journal"
theme = "re-terminal"

[pagination]
  pagerSize = 10

# Enable useful features
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true

# Minify output
minify.disableXML = true

# Taxonomies
[taxonomies]
  tag = "tags"
  difficulty = "difficulties"
  topic = "topics"
  series = "series"

[params]
  contentTypeName = "posts"
  themeColor = "blue"
  showMenuItems = 4
  fullWidthTheme = false
  centerTheme = true
  autoCover = true
  showLastUpdated = false
  readingTime = true
  Toc = true
  TocTitle = "Table of Contents"

[languages]
  [languages.en]
    languageName = "English"
    title = "Homelab Journal"

    [languages.en.params]
      subtitle = "Documenting my homelab journey - tutorials, architecture, and lessons learned"
      owner = ""
      keywords = "homelab, self-hosted, proxmox, docker, networking, automation"
      copyright = ""
      menuMore = "Show more"
      readMore = "Read more"
      readOtherPosts = "Read other posts"

      [languages.en.params.logo]
        logoText = "homelab-journal"

    [[languages.en.menu.main]]
      identifier = "journal"
      name = "Journal"
      url = "/journal/"
      weight = 10

    [[languages.en.menu.main]]
      identifier = "content"
      name = "Content"
      weight = 20

    [[languages.en.menu.main]]
      parent = "content"
      identifier = "wiki"
      name = "Wiki"
      url = "/wiki/"
      weight = 21

    [[languages.en.menu.main]]
      parent = "content"
      identifier = "tutorials"
      name = "Tutorials"
      url = "/tutorials/"
      weight = 22

    [[languages.en.menu.main]]
      parent = "content"
      identifier = "posts"
      name = "Posts"
      url = "/posts/"
      weight = 23

    [[languages.en.menu.main]]
      parent = "content"
      identifier = "series"
      name = "Series"
      url = "/series/"
      weight = 24

    [[languages.en.menu.main]]
      identifier = "tags"
      name = "Tags"
      url = "/tags/"
      weight = 30

    [[languages.en.menu.main]]
      identifier = "about"
      name = "About"
      url = "/about/"
      weight = 40

# Markup settings
[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    lineNos = true
    noClasses = false
    style = "monokai"

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Required for raw HTML in markdown

# Outputs - removed JSON (was for PaperMod search)
[outputs]
  home = ["HTML", "RSS"]

# Privacy settings
[privacy]
  [privacy.x]
    enableDNT = true
  [privacy.youtube]
    privacyEnhanced = true
